<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Pod request access landing page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="main">
            <img width="120px" src="assets/desktop/logo.svg" class="header__logo"/>

            <div class="main__content">
                <h1>Publish your podcasts <span class="title">everywhere</span></h1>
                <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

                <form class="input" action="/dashboard.html"> 
                        <input type="email" placeholder="Email address">
                        <button>Request Access</button>
                </form>

                <div class="social__media">
                    <img src="assets/desktop/spotify.svg" alt="" class="">
                    <img src="assets/desktop/apple-podcast.svg" alt="" class="">
                    <img src="assets/desktop/google-podcasts.svg" alt="" class="">
                    <img src="assets/desktop/pocket-casts.svg" alt="" class="">
                </div>
            </div>
        </div>

        <div class="hero__right">
            <img src="assets/desktop/image-host.jpg" />
        </div>

    </div>

    <body>
        <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
      
        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
      
        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-analytics.js"></script>
      
        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
      </body>

</body>
</html>

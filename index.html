<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Pod request access landing page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">

    <header>
        <div class="header__logo">
            <img src="assets/desktop/logo.svg" />
        </div>
    </header>

    <div class="hero__section">

        <div class="hero__left">
            <h1>Publish your podcasts <span class="title">everywhere</span></h1>
            <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

            <div class="submission__form">
                <form class="email__form">
                    <input type="email" id="email" placeholder="Email address" name="email">
                    <button type="submit" class="button">Request Access</button>
                  </form>
            </div>


            <div class="social__media">
                <img src="assets/desktop/spotify.svg" alt="" class="">
                <img src="assets/desktop/apple-podcast.svg" alt="" class="">
                <img src="assets/desktop/google-podcasts.svg" alt="" class="">
                <img src="assets/desktop/pocket-casts.svg" alt="" class="">
            </div>
        </div>

        <div class="hero__right">
            <img src="assets/desktop/image-host.jpg" />
        </div>
    </div>






</div>






</body>
</html>
